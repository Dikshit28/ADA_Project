    <body>
        <button onclick="topFunction()" id="myBtn" title="Go to top">Home</button>
        <!--*******************************LANDING SECTION********************************************-->
        <section class="sec landing text-center" id="sec1">
            <div class="container-md">
                <div class="row">
                    <div class="col-md mx-auto">
                        <nav class="navbar navbar-expand-lg bar justify-content-between">
                            <div class="container">
                                <span class="navbar-text active big text-xl-left w-100 font-weight-bold">Analysis
                                    and
                                    Design of Algorithms
                                </span>
                                <button class="navbar-toggler mx-auto" type="button" data-toggle="collapse"
                                    data-target="#collapsibleNavbar">
                                    <img src="https://img.icons8.com/metro/26/26e07f/down--v1.png" />
                                </button>
                                <div class="nav navbar-nav justify-content-end w-100 collapse navbar-collapse"
                                    id="collapsibleNavbar">

                <div class="row pt-lg-3">
                    <div class="col-md mx-auto">
                        <div class="row">
                            <p class="display-1 text-decoration-underline font-weight-bold">Dijkstra's</p>
                            <p class="display-5 font-italic">shortest path algorithm</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6 mx-auto">
                            <img src="./assets/Solving problems (1).svg" alt="sol" class="img-fluid pro">
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!--*******************************DEMONSTRATION SECTION********************************************-->
        <section class="sec main" id="sec2">
            <div class="container-fluid sec1 text-center">
                <div class="row sec1">
                    <!--BUTTONS-->
                    <div class="col-lg-3 my-auto">
                        <span class="head1">READY</span>
                        <div class="row">
                            <span class="head mx-auto">No of Nodes</span>
                            <div class="col-lg-4">
                                <input type="input" name="" id="input_num" value="6" class="in">
                            </div>
                            <div class="col-lg-8">
                                <input type="button" name="" value="Generate node" class="but" onclick="input()">
                            </div>
                        </div>
                        <div class="row pt-4">
                            <div class="col-md">
                                <span class="head1">GET SET</span>
                                <div class="row">
                                    <div class="col">
                                        <span class="head">Node 1</span>
                                        <input type="input" name="" id="first" value="v0" class="in">
                                    </div>
                                    <div class="col">
                                        <span class="head">Node 2</span>
                                        <input type="input" name="" id="second" value="v1" class="in">
                                    </div>
                                    <div class="col">
                                        <span class="head">Weight</span>
                                        <input type="input" name="" id="weight" value="0" class="in">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row pt-2">
                            <div class="col">
                                <input type="button" name="" value="Add" class="but" onclick="creatline()">
                            </div>
                            <div class="col">
                                <input type="button" name="" value="Remove" class="but" onclick="deleteline()">
                            </div>
                        </div>
                        <div class="row pt-1">
                            <div class="col">
                                <input type="button" name="" value="Clear all connections" class="but"
                                    onclick="cleanline()">
                            </div>
                        </div>
                        <div class="row pt-4">
                            <span class="head1">GO!!!</span>
                            <span class="head mx-auto">Starter Node</span>
                            <div class="col-lg-4">
                                <input type="input" name="" id="begin" value="v0" class="in">
                            </div>
                            <div class="col-lg-8">
                                <input type="button" name="" value="Start" class="but" onclick="createPath()">
                            </div>
                        </div>
                        <div class="row pt-1">
                            <div class="col">
                                <input type="button" name="" value="Clear page" class="but" onclick="cleanele()">
                            </div>
                        </div>
                    </div>
                    <!--NODES-->
                    <div class="col-lg-6 nodes">
                        <div id="Wrap"></div>
                        <div id="divele">
                        </div>
                    </div>
                    <!--CONTENT-->
                    <div class="col-lg-3 my-auto content">
                        <h1>EXPLAINATION</h1>
                        <div class="slide px-2 py-2" id="slider">
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!--*******************************CREDITS SECTION********************************************-->
        <section class="sec makers" id="sec3">
            <div class="container text-center">

                    <span class="made-by display-1">Made By</span>
                </div>
                <div class="row pt-3">

                                <p class="makes mb-0">19CSU379</p>

                    <div class="col-lg-6">
                        <div class="polaroid mx-auto">
                            <img src="./assets/diksha.jpeg" alt="Norther Lights" style="margin-top: 5%; width: 95%">

                                <p class="display-6 mb-0 makes">Diksha</p>

                    </div>

                <div class="row pt-3">

                        <span class="to display-6 font-italic">Submitted to</span>
                        <span class="name display-4 px-3 font-weight-bold text-decoration-underline">Mrs.Akanksha
                            Kaushik</span>
                    </div>
                </div>
            </div>
        </section>
